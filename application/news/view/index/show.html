<!DOCTYPE html>
<html>
    <head>
        <title>
            新闻
        </title>
        <link href="__STATIC__/css/css.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body class="edit">
    <div class="show">
        <h1 id="title1">
            {$data['title']}
        </h1>
        <div id="info">
            作者: {$data['author']} 时间:{$data['create_time']} 类别:{$data['status']}
        </div>
        <br/>
        <div id="content">
            {$data['content']}
        </div>
        <br/>
        <div id="img">
            {foreach name="imgarr" item="vol"}
            <img src="__STATIC__/uploads/{$vol}">
                {/foreach}
            </img>
        </div>
        <div class="clear">
        </div>
        <br/>
        <div id="foot">
            发布时间: {$data['update_time']}
        </div>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <div id="go_top">
            <img alt="" class="img5" src="__STATIC__/img/5.png">
                <b>
                    回到顶部
                </b>
            </img>
        </div>
    </div>
    </body>
    <script src="__STATIC__/js/jquery-1.4.2.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        $(document).ready(function(){ $("#go_top").hide(); 
            $(function () { 
        //检测屏幕高度 
            var height=$(window).height();
         //scroll() 方法为滚动事件 
            $(window).scroll(function(){ if ($(window).scrollTop()>height){ $("#go_top").fadeIn(500); }else{ $("#go_top").fadeOut(500); } }); $("#go_top").click(function(){ $('body,html').animate({scrollTop:0},100); return false; }); }); });
    </script>
</html>
